{% extends 'base.html' %}
{% block title %}Student Form{% endblock %}
{% block content %}
<h1>Student Form</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
{% endblock %}

<html>
<head>
    <title>Student Form</title>
</head>
